<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        {% if list_page.number != 1 %}
            <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
            <li class="page-item">
                <a class="page-link active"
                   href="?page={{ list_page.previous_page_number }}">{{ list_page.previous_page_number }}</a>
            </li>
        {% endif %}
        {% if list_page.has_other_pages %}
            <li class="page-item active">
                <a class="page-link" href="?page={{ list_page.number }}">{{ list_page.number }}</a>
            </li>
        {% endif %}
        {% if list_page.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ list_page.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
</nav>
