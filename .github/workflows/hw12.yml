name: hw12

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read


jobs:
  test:
    name: Run memcGO
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: python -m pip install flake8
    - name: Lint with flake8
      run: flake8 .
      working-directory: hw12

    - name: Build Docker container
      run: |
        docker build . -t memc_load_parallel
      working-directory: hw12

    - name: Run Docker container with server
      run: |
        docker run -d --rm --name memc_load_parallel_container memc_load_parallel
      working-directory: hw12

    - name: Docker logs container with server
      run: |
        docker logs -f memc_load_parallel_container
      working-directory: hw12