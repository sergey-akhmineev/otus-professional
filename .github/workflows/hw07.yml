name: hw07

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read


jobs:
  test:
    name: Run container
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker container
      run: |
        docker build . -t hw07
      working-directory: hw07

    - name: Run Docker container
      run: |
        docker run -d --rm --name hw07_container hw07
      working-directory: hw07